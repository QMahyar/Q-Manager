<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wolfGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" />
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#0369a1" stroke-width="8" />
  
  <!-- Wolf silhouette - stylized Q shape with wolf ears -->
  <g transform="translate(256, 256)">
    <!-- Main Q circle body -->
    <circle cx="0" cy="-10" r="120" fill="url(#wolfGrad)" />
    
    <!-- Inner circle (Q hole) -->
    <circle cx="0" cy="-10" r="55" fill="url(#bgGrad)" />
    
    <!-- Q tail -->
    <path d="M 60 60 L 130 130 L 110 150 L 40 80 Z" fill="url(#wolfGrad)" />
    
    <!-- Left wolf ear -->
    <path d="M -100 -90 L -70 -180 L -40 -100 Z" fill="url(#wolfGrad)" />
    <path d="M -85 -105 L -70 -155 L -55 -110 Z" fill="url(#bgGrad)" />
    
    <!-- Right wolf ear -->
    <path d="M 100 -90 L 70 -180 L 40 -100 Z" fill="url(#wolfGrad)" />
    <path d="M 85 -105 L 70 -155 L 55 -110 Z" fill="url(#bgGrad)" />
    
    <!-- Wolf eyes (inside the Q) -->
    <ellipse cx="-20" cy="-25" rx="8" ry="12" fill="#0ea5e9" />
    <ellipse cx="20" cy="-25" rx="8" ry="12" fill="#0ea5e9" />
    
    <!-- Eye highlights -->
    <circle cx="-18" cy="-30" r="3" fill="#ffffff" />
    <circle cx="22" cy="-30" r="3" fill="#ffffff" />
    
    <!-- Wolf nose -->
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#64748b" />
    <ellipse cx="0" cy="2" rx="4" ry="3" fill="#1e293b" />
  </g>
  
  <!-- Subtle shadow -->
  <ellipse cx="256" cy="470" rx="140" ry="20" fill="#000000" opacity="0.1" />
</svg>
